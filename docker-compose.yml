version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - pfadi_data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  pfadi_data:
